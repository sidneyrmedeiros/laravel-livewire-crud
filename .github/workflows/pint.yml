name: PHP Linting (Pint)

on:
  pull_request:
    branches-ignore:
      - 'dependabot/npm_and_yarn/*'

jobs:
  phplint:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v1
        - name: "laravel-pint"
          uses: aglipanci/laravel-pint-action@2.0.0
          with:
            preset: laravel
            verboseMode: true
            testMode: true
            pintVersion: 1.13.2
